<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحبا بك في الاختبار</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%; /* Ensure full height */
            margin: 0; /* Remove default margin */
        }

        .container {
            flex-grow: 1; /* Allow content to expand and push the footer down */
            display: flex;
            flex-direction: column;
        }

        .hero-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 50px;
            margin-bottom: 50px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .hero-text {
            max-width: 50%;
            text-align: right;
        }

        .hero-image {
            max-width: 40%;
            text-align: center;
        }

        .hero-image img {
            width: 100%;
            border-radius: 20px;
        }

        .start-btn {
            background-color: #ff8c00; /* Orange color */
            border-color: #ff8c00;
        }

        .start-btn:hover {
            background-color: #e07b00;
            border-color: #e07b00;
        }

        footer {
            background-color: #333; /* Dark background for the footer */
            padding: 20px;
            text-align: center;
            color: white; /* White text color */
            position: relative; /* Footer should remain in the normal flow */
            width: 100%; /* Full width */
            bottom: 0; /* Stick it to the bottom */
        }

        footer img {
            height: 30px;
            margin-top: 10px;
            filter: brightness(0) invert(1); /* Ensures the logo is white */
        }

        /* Header adjustment */
        header {
            width: 100%; /* Full width for header */
            height: 80px; /* Set a fixed height for the header */
            padding: 10px 20px; /* Padding to ensure content fits inside */
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333; /* Dark background for header */
            border-radius: 20px; /* Add rounded corners to header */
        }

        header img {
            height: 40px; /* Adjust logo height */
        }

        header h1 {
            font-size: 24px;
            color: white; /* Set header text color to white */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero-container {
                flex-direction: column;
                text-align: center;
            }
            .hero-text {
                max-width: 100%;
                margin-bottom: 20px;
            }
            .hero-image {
                max-width: 80%;
            }

            header {
                height: auto; /* Allow header to resize for smaller screens */
                flex-direction: column;
                text-align: center;
            }

            header h1 {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body class="bg-light">

    <div class="container">
        <!-- Header -->
        <header>
            <div class="container d-flex justify-content-between align-items-center p-0">
                <img src="images/logo.png" alt="Logo">
               <h1>Abrid-Tawjih</h1>
            </div>
        </header>

        <!-- Hero Section -->
        <div class="container hero-container">
            <div class="hero-text">
                <h1 class="mb-4">مرحبًا بك في الاختبار!</h1>
                <p class="lead">أنا "سارا"، الروبوت الذكي، وسأساعدك في العثور على أفضل مسار مهني يناسب اهتماماتك. من خلال هذا الاختبار، ستتمكن من تحديد مجالك المهني الأمثل.</p>
                <a href="test.html" class="btn start-btn btn-lg mt-4">ابدأ الاختبار</a>
            </div>
            <div class="hero-image">
                <img src="images/robot.png" alt="سارا الروبوت">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 اختبار Abrid-Tawjih . جميع الحقوق محفوظة.</p>
        <img src="images/logo.png" alt="Logo">
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
