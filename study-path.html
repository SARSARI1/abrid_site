            display: flex;

        /* Header styles */

            display: flex;

li,ul{
    list-style: none;

        /* Footer styles */

            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
            position: absolute; /* Position it at the bottom */
            bottom: 0;
            width: 100%;
            margin-top: 10px;
        }

        footer img {
            height: 30px;
            margin-top: 10px;
            filter: brightness(0) invert(1);
        }

        /* Study path container */
        .study-path-container {
            margin-top: 50px;
        }

        .study-path-link {
            color: red;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Buttons for Schools */
        .btn-school {
            margin: 5px;
            font-size: 16px;
            padding: 10px 20px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                height: auto;
                flex-direction: column;
                text-align: center;
            }

            header h1 {
                margin-top: 10px;
            }
        }

<body class="bg-light">

    <div class="container">
       

        <!-- Study Path Section -->
        <div class="container text-center study-path-container">
            <h1 class="mb-4">مسار دراستك لتحقيق هذا الهدف</h1>

            <div id="study-path-content">
                <!-- Dynamic Content will be injected here -->
            </div>

            <a href="page_home.html" class="btn btn-success btn-lg mt-4">العودة إلى البداية</a>
        </div>

    </div>

    <script>
        // Get the result from session storage
        const answers = sessionStorage.getItem("answers");
        const studyPathContent = document.getElementById("study-path-content");

        // Show study path based on the result
        let studyPath = "";

        switch (answers) {
            case "1a2a3a":
        studyPath = `
            <h3 class="mb-4">إذا كنت ترغب في أن تصبح مهندسًا:</h3>
            <ul class="list-group mb-4">
                <li class="list-group-item">إتمام الدراسة في تخصص الهندسة (مثل الهندسة المدنية أو الهندسة الكهربائية).</li>
                <li class="list-group-item">الالتحاق ببرنامج الماجستير في الهندسة المتقدمة.</li>
                <li class="list-group-item">إجراء تدريبات عملية في مجالات متخصصة مثل البرمجة أو البناء.</li>
                <li class="list-group-item">الحصول على شهادة في إدارة المشاريع أو تخصصات ذات علاقة.</li>
            </ul>
            <h4 class="mb-3">مدارس يمكنك الالتحاق بها:</h4>
            <div class="btn-group-vertical">
                <a href="https://www.ensa.ac.ma" class="btn btn-warning mb-2" target="_blank">المدارس الوطنية للعلوم التطبيقية (ENSA)</a>
                <a href="https://www.ensam.ac.ma" class="btn btn-warning mb-2" target="_blank">المدارس الوطنية العليا للفنون والمهن (ENSAM)</a>
                <a href="https://www.fst.ac.ma" class="btn btn-warning mb-2" target="_blank">كليات العلوم والتقنيات (FST)</a>
                <a href="https://www.ensias.ma" class="btn btn-warning mb-2" target="_blank">المدارس الوطنية العليا للمعلوماتية وتحليل النظم (ENSIAS)</a>
                <a href="https://www.ista.ac.ma" class="btn btn-warning mb-2" target="_blank">المعاهد العليا للتكنولوجيا التطبيقية (ISTA)</a>
            </div>
        `;
        break;

    case "1a2b3a":
        studyPath = `
            <h3 class="mb-4">إذا كنت ترغب في أن تصبح عالمًا:</h3>
            <ul class="list-group mb-4">
                <li class="list-group-item">دراسة العلوم مثل الفيزياء أو الكيمياء أو البيولوجيا.</li>
                <li class="list-group-item">الانخراط في أبحاث علمية أو المشاركة في مؤتمرات علمية دولية.</li>
                <li class="list-group-item">الحصول على شهادة دكتوراه في المجال المختار.</li>
                <li class="list-group-item">العمل في مختبرات بحثية أو جامعات لتوسيع المعرفة والابتكار.</li>
            </ul>
            <h4 class="mb-3">مدارس يمكنك الالتحاق بها:</h4>
            <div class="btn-group-vertical">
                <a href="https://www.universitywebsite.com" class="btn btn-warning" target="_blank">أكاديمية البحث العلمي</a>
            </div>
        `;
        break;

    case "1b2b3a":
        studyPath = `
            <h3 class="mb-4">إذا كنت ترغب في أن تصبح طبيبًا:</h3>
            <ul class="list-group mb-4">
                <li class="list-group-item">دراسة الطب في جامعة معترف بها.</li>
                <li class="list-group-item">إجراء تدريبات طبية في مستشفيات مشهورة.</li>
                <li class="list-group-item">التحضير لاختبارات الترخيص في الطب.</li>
                <li class="list-group-item">الحصول على تدريب متخصص في مجال معين مثل الجراحة أو طب الأطفال.</li>
            </ul>
            <h4 class="mb-3">مدارس يمكنك الالتحاق بها:</h4>
            <div class="btn-group-vertical">
                <a href="https://www.fmp.ac.ma" class="btn btn-warning mb-2" target="_blank">كليات الطب والصيدلة (FMP)</a>
                <a href="https://www.isa.ac.ma" class="btn btn-warning mb-2" target="_blank">المعاهد العليا للتمريض والمهن الطبية التقنية</a>
            </div>
        `;
        break;

    case "1b2b3b":
        studyPath = `
            <h3 class="mb-4">إذا كنت ترغب في أن تصبح معلمًا:</h3>
            <ul class="list-group mb-4">
                <li class="list-group-item">دراسة التعليم في الجامعات التربوية أو المدارس.</li>
                <li class="list-group-item">التدريب العملي في المدارس لتحسين مهارات التدريس.</li>
                <li class="list-group-item">التقدم للحصول على شهادة معلم معترف بها من الوزارة.</li>
                <li class="list-group-item">الاستمرار في تطوير مهارات التدريس عبر الدورات التعليمية المستمرة.</li>
            </ul>
            <h4 class="mb-3">مدارس يمكنك الالتحاق بها:</h4>
            <div class="btn-group-vertical">
                <a href="https://www.ens.ac.ma" class="btn btn-warning" target="_blank">المدارس العليا للأساتذة (ENS)</a>
            </div>
        `;
        break;
            default:
                studyPath = "<p>لم يتم تحديد نتيجة واضحة. حاول مرة أخرى.</p>";
        }

        // Inject the study path content into the div
        studyPathContent.innerHTML = studyPath;
    </script>
     <!-- Bootstrap JS, Popper.js, and jQuery -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
