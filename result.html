<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width: device-width, initial-scale=1.0">
    <title>النتيجة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #d6f5d6;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding-bottom: 80px; /* Adjust space before footer */
        }

        /* Header styles */
        header {
            width: 100%;
            height: 80px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            border-radius: 20px;
            padding-bottom: 10px;
        }

        header img {
            height: 40px;
        }

        header h1 {
            font-size: 20px;
            color: white;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
            position: absolute; /* Position it at the bottom */
            bottom: 0;
            width: 100%;
            margin-top: 10px;
        }

        footer img {
            height: 30px;
            margin-top: 10px;
            filter: brightness(0) invert(1);
        }

        /* Result container */
        .result-container {
            margin-top: 50px;
        }

        .result-btn {
            margin-top: 20px;
        }

        /* Red link styles */
        .study-path-link {
            color: red;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                height: auto;
                flex-direction: column;
                text-align: center;
            }

            header h1 {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body class="bg-light">


    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #8ebb8e;">
        <a class="navbar-brand" href="page_home.html">
            <div class="logo-header">
                <img id="logo" src="images/logo_one-removebg-preview.png" alt="Logo" style="height: 70px;">
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="page_home.html">الرئيسية </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="test.html">اختبار توجيه</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tree.html">شجرة</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
       

        <!-- Result Section -->
        <div class="container text-center result-container">
            <h1 class="mb-4">النتيجة</h1>
            <p id="result" class="lead"></p>

            <!-- New Link to Study Path -->
            <a href="study-path.html" class="btn btn-warning btn-lg mt-4">رابط مسار دراستك لتحقيق هذا الهدف</a>

            <a href="page_home.html" class="btn btn-success btn-lg mt-4">العودة إلى البداية</a>
        </div>

    </div>

    <script>
        // Get answers from session storage
        const answers = sessionStorage.getItem("answers");
        console.log("Answers received:", answers); // Debugging

        let resultText;

        // Match answers to a result
        switch (answers) {
            case "1a2a3a":
                resultText = "مهندس";
                break;
            case "1a2b3a":
                resultText = "عالم";
                break;
            case "1b2b3a":
                resultText = "طبيب";
                break;
            case "1b2b3b":
                resultText = "معلم";
                break;
            default:
                resultText = "لم يتم تحديد نتيجة واضحة. حاول مرة أخرى.";
        }

        document.getElementById("result").textContent = `مجالك المناسب هو: ${resultText}`;
    </script>
     <!-- Bootstrap JS, Popper.js, and jQuery -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
